services:
  frontend:
    build:
      context: ./client
      args:
        VITE_API_BASE_URL: http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
      - NODE_ENV=production
      - MAX_SESSION_AGE_MS=7200000
    volumes:
      - session-data:/app/data/sessions
    depends_on:
      ollama:
        condition: service_started

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama

  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    restart: "no"
    entrypoint: >
      sh -c "
        echo 'Waiting for Ollama to start...' &&
        sleep 5 &&
        ollama pull llama3.2:3b &&
        echo 'Model pulled successfully'
      "
    environment:
      - OLLAMA_HOST=http://ollama:11434

volumes:
  ollama-models:
  session-data:
